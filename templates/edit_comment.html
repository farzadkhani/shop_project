{% extends 'base/base.html' %}
{% load static %}

<DOCTYPE html>

{% block title %}
        افزودن آدرس جدید برای :{{ user.get_full_name }}
{% endblock %}

{% block content %}
    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>محصولات</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item active">ویرایش کامنت</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->


    <div>
        <form method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class='col-6'>
                <p>{{ form.text }}{{ form.text.help_text }}</p>
            </div>
            <hr/>
            <button class='btn btn-success'>ویرایش کامنت</button>
        </form>
    </div>


    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

{% endblock %}
