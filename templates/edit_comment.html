{% extends 'base_2/base_2.html' %}
{% load static %}

{% load crispy_forms_tags %}
<!DOCTYPE html>

{% block title %}
        افزودن آدرس جدید برای :{{ user.get_full_name }}
{% endblock %}

{% block content %}
    <!-- Start All Title Box -->
    <div class="container mt-2">
        <div class="card text-right bg-info">
            <div class="card-body">
                <h2>حساب کاربری</h2>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <a href='{% url "home" %}'>خانه</a>
                            <a style="color: #0b0b0b">/ ویرایش پیام</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <div class="container text-right border border-secondary mt-5 mb-5 p-5" style="background-color: #D4D4D4; width: 40rem;">
        <h2>ویرایش پیام</h2>
        <div>
            <form method='post' enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <hr/>
                <button class='btn btn-success'>تایید پیام</button>
            </form>
        </div>
    </div>

    <a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

{% endblock %}
