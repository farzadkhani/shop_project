{% extends 'base/base.html' %}
{% load static %}
<DOCTYPE html>

{% block title %}
    signup in TheWay Shop
{% endblock %}


{% block content %}
    <h2>Sign up</h2>

    {% csrf_token %}
    {{ form.as_p }}

    <h4><a href='{% url 'login' %}'>or Log in</a></h4>
  </form>
{% endblock %}
